server:
  port: 4000

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true
    #hostname: localhost

spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
          - id: client
            uri: lb://client-service
            predicates:
            - Path=/client/**
          - id: bff
            uri: lb://bff-service
            predicates:
            - Path=/bff/**
          - id: product
            uri: lb://product-service
            predicates:
            - Path=/product/**